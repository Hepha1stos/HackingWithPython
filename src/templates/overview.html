{% extends 'base.html' %}
{% block title %}
Overview
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Zeiterfassung Ãœbersicht</h2>

  <div class="table-responsive">
    <!-- Table header -->
    <table class="table table-bordered table-striped text-center align-middle mb-0">
      <thead class="table-dark">
        <tr>
          <th scope=""></th>
          <th scope="col">ID</th>
          <th scope="col">Von</th>
          <th scope="col">Bis</th>
          <th scope="col">Datum</th>
          <th scope="col">Kategorie</th>
          <th scope="col">Benutzer</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>
            <form method="post" action="/overview">
              <input type="hidden" name="delete_id" value="{{ log.id }}">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
          <td>{{ log.id }}</td>
          <td>{{ log.timeFrom }}</td>
          <td>{{ log.timeTo }}</td>
          <td>{{ log.date }}</td>
          <td>{{ log.category }}</td>
          <td>{{ log.user }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
