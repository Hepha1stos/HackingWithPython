{% extends 'base.html' %}

{% block title %}
Add new Timelog
{% endblock %}

{% block content %}
<style>
  /* Modernes Card-Styling */
  .modern-card {
    border: none;
    border-radius: 0.5rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .modern-card-header {
    background-color: #009879;
    color: #ffffff;
    border-top-left-radius: 0.5rem;
    border-top-right-radius: 0.5rem;
    padding: 1rem;
    text-align: center;
  }
  .modern-card-body {
    padding: 2rem;
  }

  /* Modernes Form-Styling */
  .modern-form-control {
    border: 1px solid #dee2e6;
    border-radius: 0.25rem;
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  .modern-form-control:focus {
    border-color: #009879;
    box-shadow: none;
  }
  .modern-btn {
    background-color: #009879;
    border: none;
    border-radius: 0.25rem;
    padding: 0.5rem 1rem;
    color: #ffffff;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  .modern-btn:hover {
    background-color: #007f67;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card modern-card">
        <div class="card-header modern-card-header">
          <h4 class="mb-0">Neuen Zeiteintrag hinzufügen</h4>
        </div>
        <div class="card-body modern-card-body">
          <form method="post" action="/add" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="date" class="form-label">Datum</label>
              <input type="date" name="date" id="date" class="form-control modern-form-control" required>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="timeFrom" class="form-label">Von</label>
                <input type="time" name="timeFrom" id="timeFrom" class="form-control modern-form-control" required>
              </div>
              <div class="col">
                <label for="timeTo" class="form-label">Bis</label>
                <input type="time" name="timeTo" id="timeTo" class="form-control modern-form-control" required>
              </div>
            </div>
            <div class="mb-4">
              <label for="catSelect" class="form-label">Kategorie</label>
              <select class="form-select modern-form-control" id="catSelect" name="catSelect" required>
                <option value="" disabled selected>Bitte Kategorie wählen</option>
                {% for cat in categories %}
                <option value="{{ cat[0] }}">{{ cat[1] }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn modern-btn">Speichern</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
