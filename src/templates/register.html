{% extends 'base.html' %}
{% block title %}
Register
{% endblock %}

{% block content %}


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card modern-card">
        <div class="card-header modern-card-header">
          <h4 class="mb-0">Register</h4>
        </div>
        <div class="card-body modern-card-body">
          <form method="POST" action="/register">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control modern-form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control modern-form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <label for="password1" class="form-label">Password</label>
              <input type="password" class="form-control modern-form-control" id="password1" name="password1" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label">Password wiederholen</label>
              <input type="password" class="form-control modern-form-control" id="password2" name="password2" placeholder="Password wiederholen" required>
            </div>
            <button type="submit" class="btn modern-btn w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
{% endblock %}
